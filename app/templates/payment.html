{% extends "base.html" %}

{% block title %}Payment{% endblock %}
{% block content %}
<div class="container text-center mt-5">
    <h2>Complete your payment</h2>
    <button id="rzp-button1" class="btn btn-success mt-3">Pay â‚¹{{ total }}</button>
</div>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    const options = {
        "key": "rzp_test_qgoZNdxlHZY4kJ",
        "amount": "{{ order.amount }}",
        "currency": "INR",
        "name": "QuickPickz",
        "description": "Test Transaction",
        "order_id": "{{ order.razorpay_order_id }}",
        "handler": function (response){
        fetch("{{ url_for('payment_bp.payment_success') }}", {

        method: "POST",
        headers: {
            "Content-Type": "application/x-www-form-urlencoded"
        },
        body: `razorpay_payment_id=${response.razorpay_payment_id}&razorpay_order_id=${response.razorpay_order_id}`
    }).then(res => {
        if (res.redirected) {
            window.location.href = res.url;
        } else {
            return res.text();
        }
    });
},

        "theme": {
            "color": "#528FF0"
        }
    };

    const rzp1 = new Razorpay(options);
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
</script>
{% endblock %}
